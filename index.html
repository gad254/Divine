<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Divine - AI Dating</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#FF4458',
              secondary: '#FE3C72',
              accent: '#424242',
            },
            animation: {
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            },
            padding: {
              'safe': 'env(safe-area-inset-bottom)',
            },
            height: {
              'screen-safe': '100dvh',
            }
          },
        },
      }
    </script>
    <style>
      html {
        height: 100%;
        height: -webkit-fill-available;
      }
      body {
        height: 100%;
        height: 100dvh; /* Modern browsers */
        height: -webkit-fill-available; /* iOS Safari fallback */
        overflow: hidden; /* Prevent body scroll, app handles internal scrolling */
        background-color: #f3f4f6;
        margin: 0;
        touch-action: none; /* Disables double-tap to zoom */
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom Scrollbar for internal elements */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
